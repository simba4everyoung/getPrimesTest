<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test - Get Primes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <section id="wrapper">
      <div id="input">
        <label for="numInput">Please input a positive integer</label>
        <input type="number" name="numInput" id="numInput">
        <button type="button" id="generateBtn">Generate Primes</button>
      </div>
      <div id="results">
        <p>All the prime numbers that are less than <span id="renderInput"></span> : </p>
        <p id="primes"></p>
      </div>
    </section>
  </body>
</html>
